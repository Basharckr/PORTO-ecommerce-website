{% extends 'vendor/base.html' %}
{% load static %}
{% block title %}Edit Product{% endblock %}
{% block content %}
<form id="editproduct" action="" method="POST" act class="form-horizontalv ml-5" enctype="multipart/form-data">{%csrf_token %}
    <fieldset>

        <!-- Form Name -->
        <legend class="ml-3">ADD PRODUCTS</legend>
        {% if messages %}
        {% for message in messages %}
        <span id="error1" class="ml-3">{{message}}</span>
        {% endfor %}
        {% endif %}


        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="product_id">PRODUCT ID</label>
            <div class="col-md-6">
                <input name="product_id" value="{{products.product_id}}" class="form-control input-md" type="number">
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="product_name">PRODUCT NAME</label>
            <div class="col-md-6">
                <input name="product_name" value="{{products.product_name}}" class="form-control input-md" type="text">

            </div>
        </div>

        <!-- Select Basic -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="product_categorie">PRODUCT CATEGORY</label>
            <div class="col-md-6">
                <select name="product_categorie" placeholder="Select product category" class="form-control">

                    {% for category in category %}
                    {% if category.category_name == products.category.category_name %}
                    <option value="{{category.id}}" selected>{{ category.category_name }}</option>
                    {% else %}
                    <option>{{ category.category_name }}</option>
                    {% endif %}
                    {% endfor %}
                </select>
            </div>
        </div>
        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="available_quantity">PRICE</label>
            <div class="col-md-6">
                <input name="product_price" value="{{products.product_price}}" class="form-control input-md"
                    type="number">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="available_quantity">QUANTITY</label>
            <div class="col-md-6">
                <input name="quantity" value="{{products.product_quantity}}" class="form-control input-md"
                    type="number">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="product_weight">PRODUCT WEIGHT (weight in gram)</label>
            <div class="col-md-6">

                <input name="product_weight" value="{{products.product_weight}}" class="form-control input-md"
                    type="number">

            </div>
        </div>

        <!-- Textarea -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="product_description">PRODUCT DESCRIPTION</label>
            <div class="col-md-6">
                <textarea class="form-control" value=""
                    name="product_description">{{products.proudct_description}}</textarea>
            </div>
        </div>

        <!-- File Button -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="filebutton">main_image</label>
            <div class="col-md-6">

                <input type="file" name="image1"
                    onchange="document.getElementById('blah').src = window.URL.createObjectURL(this.files[0])">
                <img id="blah" src="{{products.image1url}}" alt="your image" width="100" height="100" />

            </div>
        </div>
        <!-- File Button -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="filebutton">extra_images</label>
            <div class="col-md-6">
                <input type="file" name="image2"
                    onchange="document.getElementById('blah2').src = window.URL.createObjectURL(this.files[0])">
                <img id="blah2" src="{{products.image2url}}"alt="your image" width="100" height="100" />

            </div>
        </div>
        <!-- File Button -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="filebutton">extra_images</label>
            <div class="col-md-6">
                <input type="file" name="image3"
                    onchange="document.getElementById('blah3').src = window.URL.createObjectURL(this.files[0])">
                <img id="blah3" src="{{products.image1url}}" alt="your image" width="100" height="100" />

            </div>
        </div>
        <span id="error1"></span>

        <!-- Button -->
        <div class="form-group">
            <div class="col-md-6">
                <button type="submit" name="singlebutton" class="btn btn-primary">Add Product</button>
            </div>
        </div>

    </fieldset>
</form>

{%endblock%}
